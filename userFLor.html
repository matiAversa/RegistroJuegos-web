<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Amor</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 160px;
            border-radius: 100px 100px 0 0;
            background: pink;
            top: 0;
            left: 50px;
        }
        .heart:before {
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">hola te amo</div>
    </div>
</body>
</html>
